<div fxLayout="row">
  <div fxFlex="100" >
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
        {{tile.text}}
      </mat-grid-tile>
    </mat-grid-list>

    <br><br>
    <mat-grid-list cols="2"  rowHeight="2:1">
      <mat-grid-tile style="background-color: aqua;">1</mat-grid-tile>
      <mat-grid-tile style="background-color: burlywood;">2</mat-grid-tile>
      <mat-grid-tile style="background-color: cornflowerblue;">3</mat-grid-tile>
      <mat-grid-tile style="background-color: darkgray;">4</mat-grid-tile>
    </mat-grid-list>

  </div>

</div>
